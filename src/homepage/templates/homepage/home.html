{% extends 'base.html' %}
{% block title %} Home page {% endblock title %}
{% block body %} 
HOME PAGE

<table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Номенклатура</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'dictionaries:curr_detail' object.pk %}">{{ object.tyre.tyre_model.model }} {{ object.tyre.tyre_size.tyre_size }}
            
      </tr>
  
      {% endfor %}
    </tbody>
  </table>


{% endblock body %}
