{% extends 'base.html' %}
{% block title %} Currency list {% endblock title %}
{% block body %} 


<table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Валюта</th>
        <th scope="col">Обновить</th>
        <th scope="col">Удалить</th>
      </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'dictionaries:curr_detail' object.pk %}">{{ object.currency }}</a></td>
        <td><a href="{% url 'dictionaries:curr_update' object.pk %}">Обновить</a></td>
        <td><a href="{% url 'dictionaries:curr_delete' object.pk %}">Удалить</a></td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'dictionaries:curr_create' %}" class="btn btn-success">Добавить валюту</a>
  <a href="{% url 'dictionaries:dictionaries' %}" class="btn-primary">Назад к перечню справочников</a>

{% endblock body %}
